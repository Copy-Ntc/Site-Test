<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zé Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="fixed-character-container">
        <img src="imagens/personagem_neutro.png" alt="Seu Personagem" class="character-image" id="characterImage">
        <div class="speech-bubble" id="speechBubble">
            Olá! Seja bem-vindo(a) ao meu portfólio!
        </div>
    </div>

    <main>
        <section class="links">
            <h2>Meus Links</h2>
            <ul>
                <li><a href="https://www.tiktok.com/@escooy" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></li>
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="imagens/Urso.mp4" target="_blank"><i class="fa-solid fa-robot"></i> Projeto de IA</a></li>
            </ul>
        </section>

        <section class="contact-form-section">
            <h2>Entre em Contato</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025. Zé/Copy. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
